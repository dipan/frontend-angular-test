<select
  class="form-control select2"
  style="width: 100%"
  tabindex="-1"
  aria-hidden="true"
  [(ngModel)]="selected"
  (change)="onChange()"
>
  <option [selected]="true" [disabled]="true">{{ name }}</option>
  <option *ngFor="let option of options" value="{{ option }}">
    {{ option.name }}
  </option>
</select>
