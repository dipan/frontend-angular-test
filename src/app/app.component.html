<!-- Toolbar -->
<div class="toolbar navbar-light" role="banner">
  <img src="assets/bny_mellon_logo.svg" width="180px" />
  <div class="spacer"></div>
  <span class="toolbar-option">Home</span>
  <span class="toolbar-option">About</span>
  <span class="toolbar-option">Service</span>
  <span class="toolbar-option">Contact</span>
  <button type="button" class="btn btn-light btn-lg toolbar-option">Login</button>
</div>

<div class="content main-axis-center" role="main" *ngIf="!isSearchDone">
  <!-- Highlight Card -->
  <div class="content-vertical">
    <div class="content-horizontal main-axis-center">
      <h1 class="heading">{{ title }}</h1>
    </div>
    <div class="content-horizontal app-search-bar-container">
      <app-search-bar [buttonText]="'Search'" (searchEvent)="search($event)" class="app-search-bar"></app-search-bar>
    </div>
    <br />
    <div class="content-horizontal app-search-bar-container">
      <app-table [dataSource]="recentSearch" (searchEvent)="search($event)" class="app-search-bar"></app-table>
    </div>
  </div>
</div>
<div class="content content-vertical root-banner" *ngIf="isSearchDone">
  <div *ngIf="foundSearch">
    <app-banner class="child-container" [bannerData]="foundSearch" (close)="clearSearch()"></app-banner>
    <br />
    <app-custom-sidenav [sidenavData]="foundSearch"></app-custom-sidenav>
  </div>
  <div *ngIf="!foundSearch">
    <app-banner-empty></app-banner-empty>
  </div>
</div>
